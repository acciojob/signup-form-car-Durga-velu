<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <form action="" method="post">
      <div>
		<label for="name">Name:</label>
		<input type="text" id="name" placeholder="Name" name="name" required>
	  </div>
		<div>
			<label for="email">Email:</label>
			<input type="email" id="email" placeholder="Email" name="email" required>
			
		</div>
		<div>
			<label for="gender">Gender:</label>
			<input type="radio" id="gender-m" name="gender" required value="abc">male
			<input type="radio" id="gender-f" name="gender" required value="derf">female
		</div>
		<div>
			<label for="cars">Car Brands:</label>
			<select id="cars" aria-required placeholder="--Please choose an option--">
				<option>BMW</option>
				<option>Audi</option>
				<option>Jaguar</option>
				<option>Lamborghini</option>
				<option>Bently</option>
			</select>
		</div>
		<div>
			<label for="age">Age</label>
			<input type="number" id="age" placeholder="Age" required>
		</div>
		<div>
		<label for="dob">DOB</label>
			<input type="date" id="dob" required>
		</div>
		<div>
		<label for="tel">Phone Number</label>
			<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		</div>
		<div>
		<label for="password">Password</label>
			<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
		<label for="tos">I agree to the TOS</label>
			<input type="checkbox" id="tos" required>
		</div>
		<button>submit</button>


		
	</form>



	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
